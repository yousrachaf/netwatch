name: Trivy Test

on:
  workflow_dispatch:

jobs:
  trivy-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          echo "PWD=$(pwd)"
          echo "Files:"
          ls -la

      - name: Build Docker image
        run: |
          docker build -t netwatch-trivy-test:${{ github.sha }} .

      - name: List docker images
        run: docker images

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: netwatch-trivy-test:${{ github.sha }}
          severity: 'HIGH,CRITICAL'
          vuln-type: 'os,library'
          ignore-unfixed: true
          format: 'table'
          exit-code: '0'
